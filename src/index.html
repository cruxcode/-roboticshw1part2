<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		* {
			box-sizing: border-box;
		}
	</style>
	<title>HW 1 Part 2</title>
</head>
<body>
	<div id="container">
		<div style="margin: 0 auto; width: fit-content;" id="canvasFrame">
			<canvas id="playground"></canvas>
			<canvas id="buglayer" style="position: absolute;"></canvas>
		</div>
		<div id="statusBar" style="margin: 0 auto; line-height: 1.5em; height: 1.5em; background: rgba(128, 128, 128, 0.5);">
			<div class="leftStatus" style="float: left;"></div>
			<div class="rightStatus" style="float: right;"></div>
		</div>
		<div id="options" style="margin: 0 auto;">
			<label for="startx"> Start x:
				<input type="number" id="startx">
			</label>
			<label for="starty"> y:
				<input type="number" id="starty">
			</label>
			<br><br>
			<label for="goalx"> Goal x:
				<input type="number" id="goalx">
			</label>
			<label for="goaly"> y:
				<input type="number" id="goaly">
			</label>
			<br><br>
			<label for="obstacleType"> Add Obstacle
				<select name="obstacleType" id="obstacleType">
					<option value="Circle">Circle</option>
					<option value="Rectangle">Rectangle</option>
				</select>
			</label>
			<input type="text" id="obstacleInput">
			<button id="addObstacleBtn">Add Obstacle</button>
			<br><br>
			<button id="clearAllBtn">Remove All Obsacles</button>
			<br><br>
			<label for="bugType"> Bug Type
				<select name="bugType" id="bugType">
					<option value="Bug 1">Bug 1</option>
					<option value="Bug 2">Bug 2</option>
					<option value="Tangent Bug">Tangent Bug</option>
				</select>
			</label>
			<button id="findPathBtn">Find Path</button>
			<button id="getSnapshotBtn" style="visibility: hidden;">Get Snapshot</button>
		</div>
	</div>
	<script src="main.js"></script>
	<script src="obstaclehandler.js"></script>
</body>
</html>
